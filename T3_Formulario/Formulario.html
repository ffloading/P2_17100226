<!DOCTYPE html>
<html>

<head>
<title>Formulario</title>
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/estilosBootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimun-scale=1.0">
    <link href='https://css.gg/chevron-right-r.css' rel='stylesheet'>
</head>

<body>
    <form action="" class="main-form needs-validation" novalidate id="formPrincipal">
        <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                <div class="form-group">
                    <label for="username">Nombre(s):</label>
                    <input type="text" name="Nombre" id="Nombre" class="form-control" >
                    
                </div>
            </div>
            <div class="col-sm-3 col-md-5 col-lg-10 col-xl-12">
                <div class="form-group">
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido" id="Apellido" class="form-control" >
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required >
            <div class="invalid-feedback">Prueba con otro nombre de usuario [x]</div>
            <div class="valid-feedback">Suena bien</div>
        </div>
        <div class="form-group">
            <label for="Password">Contrase√±a</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="gender" id="gender"> Gender</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
        </div>
        
        </select>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input">
            <label for="accept-terms" class="form-check-label">Accept terms &amp; Conditions</label>
        </div>
        <button type="submit" class="btn btn-outline-primary" id="btnSubmit">Aceptar<i type="submit" class="gg-chevron-right-r" id="image"></i></button>
    </form>


<script src="/Bootstrap/popper-core-2.1.0/src/popper.js"></script>
<script src="/Bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="/Bootstrap/js/bootstrap.min.js"></script>
<script>
    var form = document.querySelector('.needs-validation')

    form.addEventListener('submit',function(event) { 
        if(form.checkValidity() === false){
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    })
</script>
</body>
</html>

    <div class="modal" id="modalDemo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Please confirm!</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p>Esto es el body del modal te gusta?</p>

<div id="form1">
    <form action="" class="main-form needs-validation" novalidate id="formPrincipal">
        <div class="row">
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <label for="username">Nombre(s):</label>
                    <input type="text" name="Nombre" id="Nombre" class="form-control" required >
                    
                </div>
            </div>
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido" id="Apellido" class="form-control"  required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="Username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required >
                    <div class="invalid-feedback">Prueba con otro nombre de usuario [x]</div>
                    <div class="valid-feedback">Suena bien</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="Password">Contrase√±a</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
            </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="gender" id="gender"> Gender</label>
                    <select name="gender" id="gender" class="form-control" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                </div>        
            </div>
        
        </select>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input" required> 
            <label for="accept-terms" class="form-check-label">Accept terms &amp; Conditions</label>
        </div>
        <button type="submit" class="btn btn-outline-primary" id="btnSubmit">Aceptar<i type="submit" class="gg-chevron-right-r" id="image"></i></button>
    </form>
    
</div>

<script src="popper-core-2.1.0/src/popper.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    var form = document.querySelector('.needs-validation')

    form.addEventListener('submit',function(event) { 
        if(form.checkValidity() === false){
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    })
</script>
